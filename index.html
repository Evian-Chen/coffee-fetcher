    <meta charset="UTF-8">

        padding-top: 30px;

      }

      }
      ul {
        padding-top: 16px;
      }

        max-width: 64px;
      }
      .media h5, p {
        font-size: 14px;
      }
      .mdeia p {
        margin-bottom: 6px;
      }
      .media h6 {
        font-size: 12px;
        color: #CCC;
      }
      .fixed-bottom {
        position: fixed;
        left: 16px;
        bottom: 0;
        max-width: 320px;
      }
    </style>

    <link rel="shortcut icon" href="https://letswritetw.github.io/letswritetw/dist/img/logo_512.png"/>

      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

      })(window,document,'script','dataLayer','GTM-PGQ9WQT');

  <body>

    <!-- Google Tag Manager (noscript)-->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PGQ9WQT" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <div class="row fixed-bottom">
      <div class="col">
        <div class="alert alert-info" role="alert">
          Let's Write 筆記文：<br/>
          <a href="https://letswrite.tw/google-map-api-place-api/" target="_blank">Google Maps API學習筆記-4</a>
        </div>
      </div>
    </div>

    <div id="app" class="container">

      <div class="row">
        <div class="col google-map">
          <h5>Search：</h5>
          <div class="form-group">
            <input type="text" class="form-control" ref="site" v-model="site">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col google-map">
            <h5>Google Map：</h5>
          <div id="map" class="embed-responsive embed-responsive-16by9"></div>
        </div>
      </div>

      <hr>

      <div class="row" v-if="place != null">
        <div class="col" v-if="place.reviews != null">
          <h5>評論：</h5>
          <div class="row" v-for="p in place.reviews">
            <div class="col">
              <ul class="list-unstyled">
                <li class="media">
                  <img :src="p.profile_photo_url" class="mr-3">
                  <div class="media-body">
                    <h5 class="mt-0 mb-1">
                      <a target="_blank" :href="p.author_url">{{ p.author_name }}</a>
                    </h5>
                    <p>{{ p.text }}</p>
                    <h6>{{ p.relative_time_description }}</h6>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuSJFseBErKFloK-_oXRuhEoZF2uLz71I&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

    <!-- map -->
    <script>
      const googleMap = new Vue({
        el: '#app',
        data: {
          map: null,
          autocomplete: null,
          site: '', 
          place: null 
        },
        methods: {
          // init google map
          initMap() {

            let location = {
              lat: 25.0374865,
              lng: 121.5647688
            };

            this.map = new google.maps.Map(document.getElementById('map'), {
              center: location,
              zoom: 16
            });
          },
          siteAuto() {

            let options = {
              componentRestrictions: { country: 'tw' } 
            };
            this.autocomplete = new google.maps.places.Autocomplete(this.$refs.site, options);
            this.autocomplete.addListener('place_changed', () => {
              this.place = this.autocomplete.getPlace();
              if(this.place.geometry) {
                let searchCenter = this.place.geometry.location;
                this.map.panTo(searchCenter); 
                
                let marker = new google.maps.Marker({
                  position: searchCenter,
                  map: this.map
                });

                // info window
                let infowindow = new google.maps.InfoWindow({
                  content: this.place.formatted_address
                });
                infowindow.open(this.map, marker);

              }
            });
          }
        },
        mounted() {
          window.addEventListener('load', () => {

            this.initMap();
            this.siteAuto();

          });
        }
      })
    </script>

  </body>
</html>
